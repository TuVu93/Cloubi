 <!DOCTYPE html>
<html>
<head>
    <title>Blog App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).on('click', '.btnDelete', function(e){
        if(!confirm("Are you sure you want to delete this post?")){
            e.stopImmediatePropagation();
            e.preventDefault();
        }
    });
    </script>
</head>
<body>
 	<div class="container">
	 	<h3 class="vertical-space">Blog App</h3>
		<div class="row vertical-space">
			<div class="col">
				<a href="new" class="btn btn-outline-primary">New Post</a>
			</div>
		</div>
		<div class="row vertical-space line">
			<div class="col col-lg-10 col-md-12 wrap">
				<h4 class="text">hihihihisdjkfhkjsdhfkjsdhfkjhsdfjkhskjdfhjkshdakfhasjklhdfjklhasfjklhasilryuhawefhjaskldfhkjlasdhflkuahsewufhaskdlfhalisehfuhaseilufhsaufh</h4>
				<p>10/23/2019</p>
			</div>
			<div class="col col-lg-2 col-md-12">
				<a href="edit?id=${post.id}" class="btn btn-outline-primary">Edit</a>
				<a href="delete?id=${post.id}" class="btn btn-danger btnDelete">Delete</a>
			</div>
		</div>
		<div class="row vertical-space line">
			<div class="col col-lg-10 col-md-12">
				<h4><a href="google.com">hihihihi</a></h4>
				<p>10/23/2019</p>
			</div>
			<div class="col col-lg-2 col-md-12">
				<a href="edit?id=${post.id}" class="btn btn-outline-primary">Edit</a>
				<a href="delete?id=${post.id}" class="btn btn-danger btnDelete">Delete</a>
			</div>
		</div>
		<h3 class="vertical-space">Edit Post</h3>
	      	<p style="color: red;">${errorString}</p>
	      	<c:if test="${not empty post}">
				<div class="form-group">
	         	<form method="post" action="/edit">
	            	<input type="hidden" name="id" value="${post.id}" />
                	<label for="title">Title</label>
               		<input class="form-control" type="text" name="title" id="title" value="${post.title}" />
					<p class="vertical-space date">${post.date}</p>
               		<textarea class="form-control" rows="20" type="text" name="body" id="body" value="${post.body}"></textarea>
					<div class="row">
						<div class="col vertical-space">
							<input class="btn btn-outline-primary" type="submit" value="Save" />
							<a class="btn btn-primary" href="/home">Cancel</a>
						</div>
					</div>
	        	</form>
				</div>
	      	</c:if>
		<h3>New Post</h3>
		<div class="form-group">
			<form id="newpost" action="/new" method="post">
				<label for="title">Title</label>
				<input class="form-control" type="text" name="title" id="title"/>
				<div class="vertical-space"></div>
				<textarea class="form-control" type="text" name="body" id="body"/></textarea>
				<div class="row">
					<div class="col vertical-space">
						<input class="btn btn-outline-primary" type="submit" name="submit" value="Save" />
						<a class="btn btn-primary" href="/home">Back</a>
					</div>
				</div>
			</form>	
		</div>
    </div>
</body>
</html>
